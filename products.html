<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="Thrift Shop offers up to 50% discount on members' clothing. Shop for men, women, and kids. Enjoy free shipping and special New Year's offers!" />
        <link rel="stylesheet" href="style.css"/>
        <title>Thrift Shop</title>
    </head>
    
    <body>
        <header>
            <h3>Гишүүд 50% хүртэл хямдралтай</h3>
            <nav>
                <img src="images/logo.jpg" alt="Thrift shop logo" />
                <ul>
                    <li><a href="index.html" aria-label="Go to home page">Нүүр хуудас</a></li>
                    <li><a href="products.html" aria-label="View products">Барааны мэдээлэл</a></li>
                    <li><a href="login.html" aria-label="Login to your account">Нэвтрэх</a></li>
                    <li>
                        <form>
                            <input type="text" placeholder="Search.." aria-label="Search products" />
                            <button type="submit" aria-label="Submit search">Хайх</button>
                        </form>
                    </li>
                    <li>
                        <a href="search.html" aria-label="Go to search page">
                            <img src="images/search.png" alt="Search icon">
                        </a>
                    </li>
                    <li>
                        <a href="product_info.html" aria-label="View product info">
                            <img src="images/heart.png" alt="Heart icon for product info">
                        </a>
                    </li>
                    <li>
                        <a href="cart.html" aria-label="View shopping cart">
                            <img src="images/shopping-cart.png" alt="Shopping cart icon">
                        </a>
                    </li>
                    <li>
                        <a href="profile.html" aria-label="View your profile">
                            <img src="images/user.png" alt="Profile icon">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

    <section>
        <img src="images/home.png" alt="Main Banner">
        <h1>Back to School</h1>
        <p>Up to 40% Off</p>
    </section>

   
    <section>
        <article>
            <img src="images/shipping.jpg" alt="Free Shipping">
            <p>Free Shipping</p>
        </article>
        <article>
            <img src="images/shopping-cart.png" alt="Gift Cards">
            <p>Gift Cards</p>
        </article>
        <article>
            <img src="images/user.png" alt="Customer Support">
            <p>Customer Support</p>
        </article>
    </section>

    <!-- Products Section -->
    <section>
        <figure>
            <img src="images/clothe.jpg" alt="Product 1">
            <figcaption>Brown Checkered Shirt - $50</figcaption>
        </figure>
        <figure>
            <img src="images/clothe.jpg" alt="Product 2">
            <figcaption>Beige Pants - $60</figcaption>
        </figure>
        <figure>
            <img src="images/clothe.jpg" alt="Product 3">
            <figcaption>Black Hoodie - $55</figcaption>
        </figure>
    </section>

    <section>
        <h2>Back to Uni! Up to 40% OFF</h2>
        <ul>
            <li><button>Men's Sale</button></li>
            <li><button>Women's Sale</button></li>
            <li><button>Kids' Sale</button></li>
        </ul>
    </section>

    <!-- Featured Brands Section -->
    <section>
        <ul>
            <li><img src="images/adidas.jpg" alt="Brand 1"></li>
            <li><img src="images/carhatt.jpg" alt="Brand 2"></li>
            <li><img src="images/levi's.jpg" alt="Brand 3"></li>
            <li><img src="images/nike.jpg" alt="Brand 4"></li>
            <li><img src="images/northface.jpg" alt="Brand 5"></li>
        </ul>
    </section>

    <!-- Footer Section -->
    <footer>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <ul>
            <li><a href="#"><img src="images/facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="images/instagram.png" alt="Instagram"></a></li>
        </ul>
        <figure>
            <img src="images/packing.jpg" alt="QR Code">
            <figcaption>Download Our App</figcaption>
        </figure>
    </footer>

    
</body>
</html>
