<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <a href="style.css"></a>
    <title>Thrift shop</title>
</head>
<body>
    <header>
        <h3>Гишүүд 50% хүртэл хямдралтай</h3>
        <nav>
            <img src="images/logo.png" alt="logo">
            <a href="index.html">
                <li>Нүүр хуудас</li>
            </a>
            <a href="products.html">
                <li>Барааны мэдээлэл</li>
            </a>
            <a href="login.html">
                <li>Нэвтрэх</li>
            </a>

            <li><input type="text" placeholder="Search.."></li>
            <a href="search.html">
                <li><img src="search.jpg" alt="search"></li>
            </a>
            <a href="product_info.html">
                <li><img src="images/clothe.jpg" alt="Product info"></li>
            </a>
            <a href="cart.html">
                <li><img src="images/shopping-cart.png" alt="cart"></li>
            </a>
            <a href="profile.html">
                <li><img src="images/user.png" alt="profile"></li>
            </a>
        </nav>
        
    </header>

    <section>
        <img src="banner-image.jpg" alt="Main Banner">
        <h1>Back to School</h1>
        <p>Up to 40% Off</p>
    </section>

    <!-- Features Section -->
    <section>
        <article>
            <img src="icon1.png" alt="Free Shipping">
            <p>Free Shipping</p>
        </article>
        <article>
            <img src="icon2.png" alt="Gift Cards">
            <p>Gift Cards</p>
        </article>
        <article>
            <img src="icon3.png" alt="Customer Support">
            <p>Customer Support</p>
        </article>
    </section>

    <!-- Products Section -->
    <section>
        <figure>
            <img src="product1.jpg" alt="Product 1">
            <figcaption>Brown Checkered Shirt - $50</figcaption>
        </figure>
        <figure>
            <img src="product2.jpg" alt="Product 2">
            <figcaption>Beige Pants - $60</figcaption>
        </figure>
        <figure>
            <img src="product3.jpg" alt="Product 3">
            <figcaption>Black Hoodie - $55</figcaption>
        </figure>
    </section>

    <!-- Back to University Sale Section -->
    <section>
        <h2>Back to Uni! Up to 40% OFF</h2>
        <ul>
            <li><button>Men's Sale</button></li>
            <li><button>Women's Sale</button></li>
            <li><button>Kids' Sale</button></li>
        </ul>
    </section>

    <!-- Featured Brands Section -->
    <section>
        <ul>
            <li><img src="brand1.png" alt="Brand 1"></li>
            <li><img src="brand2.png" alt="Brand 2"></li>
            <li><img src="brand3.png" alt="Brand 3"></li>
            <li><img src="brand4.png" alt="Brand 4"></li>
            <li><img src="brand5.png" alt="Brand 5"></li>
        </ul>
    </section>

    <!-- Footer Section -->
    <footer>
        <ul>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Privacy Policy</a></li>
            <li><a href="#">Contact Us</a></li>
        </ul>
        <ul>
            <li><a href="#"><img src="facebook.png" alt="Facebook"></a></li>
            <li><a href="#"><img src="instagram.png" alt="Instagram"></a></li>
        </ul>
        <figure>
            <img src="qr-code.png" alt="QR Code">
            <figcaption>Download Our App</figcaption>
        </figure>
    </footer>

    
</body>
</html>
