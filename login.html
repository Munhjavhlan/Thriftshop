<!DOCTYPE html>
<html lang="mn">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Thrift Shop offers up to 50% discount on members' clothing. Shop for men, women, and kids. Enjoy free shipping and special New Year's offers!" />
    <link rel="stylesheet" href="static/style.css" />
    <title>Thrift Shop</title>
</head>

<body>
    <header>
        <h3 class="back">Гишүүд 50% хүртэл хямдралтай</h3>
        <nav>
            <div class="nav-toggle">
                <button aria-label="Toggle navigation menu" id="navToggle">☰</button>
            </div>
            <img  class="logo" src="images/logo.png" alt="Thrift shop logo" />
            <ul id="navMenu">
                <li><a href="index.html" aria-label="Go to home page">Нүүр хуудас</a></li>
                <li><a href="products.html" aria-label="View products">Барааны мэдээлэл</a></li>
                <li><a href="login.html" aria-label="Login to your account">Нэвтрэх</a></li>
                <li>
                    <form>
                        <input type="text" placeholder="Search.." aria-label="Search products" />
                        <button type="submit" aria-label="Submit search">Хайх</button>
                    </form>
                </li>
                <li>
                    <a href="search.html" aria-label="Go to search page">
                        <img src="images/search.png" alt="Search icon">
                    </a>
                </li>
                <li>
                    <a href="product_info.html" aria-label="View product info">
                        <img src="images/heart.png" alt="Heart icon for product info">
                    </a>
                </li>
                <li>
                    <a href="cart.html" aria-label="View shopping cart">
                        <img src="images/shopping-cart.png" alt="Shopping cart icon">
                    </a>
                </li>
                <li>
                    <a href="profile.html" aria-label="View your profile">
                        <img src="images/user.png" alt="Profile icon">
                    </a>
                </li>
                <button id="toggleButton">Toggle Dark/Light Mode</button>
            </ul>
        </nav>
    </header>

    <section>
        <img src="images/nike.jpg" alt="Main banner for the shop" />
        <h1>Back to School</h1>
        <p>Up to 40% Off</p>
    </section>

</body>

</html>
