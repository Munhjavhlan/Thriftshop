        <script>
    const loginForm = document.getElementById('loginForm');
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const eyeIcon = document.getElementById('eyeIcon');

    togglePassword.addEventListener('click', () => {
        const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
        password.setAttribute('type', type);
        eyeIcon.innerHTML = type === 'password' 
            ? '<path d="M15.0007 12C15.0007 13.6569 13.6576 15 12.0007 15C10.3439 15 9.00073 13.6569 9.00073 12C9.00073 10.3431 10.3439 9 12.0007 9C13.6576 9 15.0007 10.3431 15.0007 12Z" stroke="#bababa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path><path d="M12.0012 5C7.52354 5 3.73326 7.94288 2.45898 12C3.73324 16.0571 7.52354 19 12.0012 19C16.4788 19 20.2691 16.0571 21.5434 12C20.2691 7.94291 16.4788 5 12.0012 5Z" stroke="#bababa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>' 
            : '<path d="M2.99902 3L20.999 21M9.8433 9.91364C9.32066 10.4536 8.99902 11.1892 8.99902 12C8.99902 13.6569 10.3422 15 11.999 15C12.8215 15 13.5667 14.669 14.1086 14.133M6.49902 6.64715C4.59972 7.90034 3.15305 9.78394 2.45703 12C3.73128 16.0571 7.52159 19 11.9992 19C13.9881 19 15.8414 18.4194 17.3988 17.4184M10.999 5.04939C11.328 5.01673 11.6617 5 11.9992 5C16.4769 5 20.2672 7.94291 21.5414 12C21.2607 12.894 20.8577 13.7338 20.3522 14.5" stroke="#bababa" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>';
    });

    loginForm.addEventListener('submit', async (event) => {
        event.preventDefault();  // Формын дэлгэцийг шинэчлэхгүйгээр мэдэгдэл илгээж байна

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('http://localhost:3000/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            });

            const result = await response.json();
            
            if (response.ok) {
                alert(result.message);
                localStorage.setItem('token', result.token);

                // Хэрэглэгчийн role шалгах
                if (result.user.role === 'admin') {
                    window.location.href = '/admin.html';  // admin хуудас руу шилжих
                } else {
                    window.location.href = '/profile.html';  // Эсвэл profile хуудас руу шилжих
                }
            } else {
                alert(result.message || 'Нэвтрэхэд алдаа гарлаа');
            }
        } catch (error) {
            console.error('Error:', error);
            alert('Сервертэй холбогдоход алдаа гарлаа.');
        }
    });
</script>
