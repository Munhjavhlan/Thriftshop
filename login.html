<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <a href="style.css"></a>
    <title>Thrift shop</title>
</head>
<body>

    <header>
        <nav>
            <img src="images/logo.png" alt="logo">
            <ul>
                <li>
                    <a href="index.html">Нүүр хуудас</a>
                </li>
                <li>
                    <a href="products.html">Барааны мэдээлэл</a>
                </li>
                <li>
                    <a href="login.html">Нэвтрэх</a>
                </li>
                <li><input type="text" placeholder="Search.."></li>
                <li>
                    <a href="search.html">
                        <img src="images/search.png" alt="search">
                    </a>
                </li>
                
                <li>
                    <a href="product_info.html">
                        <img src="images/heart.png" alt="Product info">
                    </a>
                </li>
                <li>
                    <a href="cart.html">
                        <img src="images/shopping-cart.png" alt="cart">
                    </a>
                </li>
                <li>
                    <a href="profile.html">
                        <img src="images/user.png" alt="profile">
                    </a>
                </li>
                
                <li>
                    <form>
                        <input type="text" placeholder="Барааны хайлт">
                        <button type="submit">Хайх</button>
                    </form>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section>
            <h1>Нэвтрэх</h1>
            <form>
                <label for="email">Мэйл хаяг эсвэл утасны дугаар</label>
                <input type="text" id="email" name="email">
                
                <label for="password">Нууц үг</label>
                <input type="password" id="password" name="password">
                
                <button type="submit">Нэвтрэх</button>
            </form>
            
            <p><a href="#">Нууц үгээ мартсан?</a></p>
            
            <section>
                <p>Эсвэл</p>
                <button>Google-ээр нэвтрэх</button>
                <button>Facebook-ээр нэвтрэх</button>
            </section>
            
            <footer>
                <p>Бүртгэл байхгүй юу? <a href="#">Бүртгүүлэх</a></p>
            </footer>
        </section>
    </main>

    <footer>
        <p>Үйлчилгээний нөхцөл болон нууцлалын бодлого</p>
    </footer>

</body>
</html>
