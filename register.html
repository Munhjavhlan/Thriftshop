    <main>
        <div class="login-container">
            <h1>Бүртгүүлэх</h1>
            <p>Доорх мэдээллийг бөглөнө үү</p>
            <form action="/auth/register" method="POST">
                <div class="form-group">
                    <label for="username">Нэр</label>
                    <input type="text" id="username" name="username" placeholder="Нэрээ оруулна уу" required>
                </div>
                <div class="form-group">
                    <label for="email">И-мэйл</label>
                    <input type="email" id="email" name="email" placeholder="И-мэйл хаягаа оруулна уу" required>
                </div>
                <div class="form-group">
                    <label for="password">Нууц үг</label>
                    <input type="password" id="password" name="password" placeholder="Нууц үгээ оруулна уу" required>
                </div>
                <div class="form-group">
                    <label for="confirm-password">Нууц үг давтах</label>
                    <input type="password" id="confirm-password" name="confirm-password" placeholder="Нууц үгээ дахин оруулна уу" required>
                </div>
                <button type="submit" class="btn">Бүртгүүлэх</button>
            </form>
            <p class="small-text">Өмнө нь бүртгүүлсэн үү? <a href="login.html">Нэвтрэх</a></p>
        </div>

    </main>
